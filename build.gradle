    implementation fileTree(dir: 'api', include: ['*.jar'])

    compileOnly 'com.sk89q.worldedit:worldedit-bukkit:7.2.12'
    compileOnly 'io.lumine:Mythic-Dist:5.0.1-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.11.2'

    implementation 'com.github.SkyExcel-Team:SkyExcelCore:v1.0.5'
